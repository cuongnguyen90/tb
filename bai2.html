<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bai 1</title>

		<!-- Bootstrap CSS -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
						<form>
						  <div class="form-group">
						    <label for="formGroupExampleInput"> C</label>
						    <input type="number" class="form-control" id="c" placeholder="">
						  </div>
						  <div class="form-group">
						  	<button type="button" class="btn btn-success" onClick="Convert(document.getElementById('c').value)">Convert</button>
						  	<p id="result"></p>
						  
						  </div>
						</form>
				</div>
			</div>
		</div>
		<script>
			function Convert(_a){
				a = parseInt(_a),
				b = (9*a)/5+32

				//console.log(_a)

				document.getElementById('result').innerHTML = b+" F"



			}
		</script>
   	
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	</body>
</html>
